<!doctype html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Positioning</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<p>header</p>
	</header>

	<nav>
		<p>nav</p>
	</nav>

	<div>
		<section>
			<p>section</p>
			<article>
				<p id="articleText">article</p>
				<div id="headerSection">
					<p>h1, h2, h3</p>
				</div>
				<div id="paragraphSection">
					<p>p</p>
				</div>
			</article>
		</section>

		<aside>
			<p>aside</p>
		</aside>
	</div>

	<div class="clear"></div>

	<footer>
		<p>footer</p>
	</footer>
</body>

</html>
